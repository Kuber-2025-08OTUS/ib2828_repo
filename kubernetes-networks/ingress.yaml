apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtual-host-ingress
spec:
  # ingressClassName: nginx
  rules:
    - host: homework.otus
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-app-service
                port:
                  number: 80
